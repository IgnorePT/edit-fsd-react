	<body>

		<script>
			//CreateElement & CreateRoot

			console.log("React", React);
			const btnBananas = React.createElement(
				"button",
				{
					id: "bananas",
					onSubmit: () => {
						console.log("bananas adicionadas");
					},
				},
				"Comprar bananas"
			);

			console.log("btn", btnBananas);

			const root = document.getElementById("root");
			const main = ReactDOM.createRoot(root);

			main.render(btnBananas);
		</script>
