	<body>
		<div id="root">...</div>

		<script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<!-- Trabalhar aqui! -->

		<script type="text/babel">
			// Versão sem ser em componente
			// const form = (
			// 	<form>
			// 		<label htmlFor="search-input">Pesquisar</label>
			// 		<input id="search-input" type="text" />

			// 	</form>
			// );

			const Input = () => (
				<input placeholder="akakakaka" id="search-input" type="text" />
			);

			const FormComponent = ({ labelText, btnText = "Submeter" }) => {
				return (
					<form method="">
						<label htmlFor="search-input">{labelText}</label>
						<Input />
						<button className="submit-btn">{btnText}</button>
					</form>
				);
			};

			const root = document.getElementById("root");
			const main = ReactDOM.createRoot(root);

			//Forma de utilizarmos um componente é utilizano como TAG
			main.render(<FormComponent labelText="Cenas 2" />);
		</script>
	</body>
</html>
